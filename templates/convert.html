    <script>
        function sendcodez() {
            var d_down = document.getElementById("ddown").value;
            console.log(d_down);
            var c_code = document.getElementById("get_code").value;
            console.log(c_code);
            respon_json = {
                    "text": c_code,
                    "ddown": d_down
                }
                //console.log('loooooop')
            $.ajax({
                type: "POST",
                contentType: "application/json;charset=utf-8",
                url: "https://sml.akshatvg.com/box", //localhostURL
                traditional: "true",
                data: JSON.stringify(respon_json),
                dataType: "json",
                success: function(response) {
                    document.getElementById("send_code").innerHTML = response.response;
                }
            });
        }
    </script>
